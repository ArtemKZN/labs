{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'labssite/css/styles.css' %}" />
    <link rel="icon" href="{% static 'labssite/img/ico.png' %}" />

</head>
<body>
    <aside>
        <img id="logo" src="{% static 'labssite/img/tatlabs.png' %}" alt='logo'>
        <ul>
            <a href="{% url "home" %}"><li>Главная!!!</li></a>
            <a href="{% url "about" %}"><li>О нас</li></a>
            <a href="{% url "news_home" %}"><li>Новости</li></a>
            {% comment %} <a href="{% url "create" %}"><button class="btn btn-info"><li>Новости</li></button></a> {% endcomment %}
        </ul>
    </aside>

    <main>
        {% block aside %}
        {% endblock aside %}
        {% comment %} <img id="fon" src="{% static 'labssite/img/fon.jpg' %}" alt='fon'> {% endcomment %}
        
        




    </main>
     
    

     


     {% block content  %}
     
     {% endblock  %}
</body>
</html>
