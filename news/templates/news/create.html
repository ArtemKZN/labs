{% extends "labssite/layout.html" %}
{% block title %}Добавление статьи{% endblock title %}
{% block content %}
    <h1>Добавление статьи</h1>
    <form class="text-create" method="post">
        {% csrf_token %}

        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>

        <span>{{ error }}</span>

        <button class=" btn btn-success" type="submit">Добаить статью</button>


    </form>
    

 


    {% endblock content %}
{% block aside %}

{% endblock aside %}
